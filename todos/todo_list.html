<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапсырмалар тізімі</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .edit {
            background-color: #f7c948;
            color: black;
        }
        .delete {
            background-color: #e74c3c;
            color: white;
        }
        .add-task {
            display: block;
            width: 200px;
            text-align: center;
            margin: 20px auto;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Тапсырмалар тізімі</h1>

    <ul>
        {% for todo in todos %}
            <li>
                <span>
                    <a href="{{ todo.id }}/">{{ todo.title }}</a> - {{ todo.due_date }}
                    {% if todo.status %}
                        ✅ Орындалды
                    {% else %}
                        ❌ Орындалмады
                    {% endif %}
                </span>
                <span>
                    <a href="{{ todo.id }}/update/" class="edit">✏️ Өңдеу</a>
                    <a href="{{ todo.id }}/delete/" class="delete">❌ Жою</a>
                </span>
            </li>
        {% empty %}
            <li>Тапсырмалар жоқ.</li>
        {% endfor %}
    </ul>

    <a href="create/" class="add-task">➕ Жаңа тапсырма қосу</a>

</body>
</html>
